<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora Básica</title>
    <meta
      name="description"
      content="Una calculadora básica para realizar operaciones matemáticas simples."
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Onest:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="title">
      <h1>Calculadora Básica</h1>
    </div>
    <div class="calculator">
      <div class="display">
        <input type="text" id="history" placeholder="Historial" disabled />
        <input type="text" id="result" placeholder="Resultado" disabled />
      </div>
      <div class="buttons">
        <button class="clear">C</button>
        <button id="del">DEL</button>
        <button id="sign">+/-</button>
        <button class="operator">%</button>

        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button class="operator">÷</button>

        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button class="operator">×</button>

        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button class="operator">−</button>

        <button>0</button>
        <button>.</button>
        <button class="equal">=</button>
        <button class="operator">+</button>
      </div>
    </div>
  </body>
</html>
