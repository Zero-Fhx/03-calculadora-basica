<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora Básica</title>
    <meta
      name="description"
      content="Una calculadora básica para realizar operaciones matemáticas simples."
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Onest:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="title">
      <h1>Calculadora Básica</h1>
    </div>
    <div class="calculator">
      <div class="display">
        <input type="text" id="history" placeholder="Historial" disabled />
        <input type="text" id="result" placeholder="Resultado" disabled />
      </div>
      <div class="buttons">
        <button id="clear" class="clear">AC</button>
        <button id="delete">DEL</button>
        <button id="percent" class="operator">%</button>

        <button id="num-7">7</button>
        <button id="num-8">8</button>
        <button id="num-9">9</button>
        <button id="divide" class="operator">÷</button>

        <button id="num-4">4</button>
        <button id="num-5">5</button>
        <button id="num-6">6</button>
        <button id="multiply" class="operator">×</button>

        <button id="num-1">1</button>
        <button id="num-2">2</button>
        <button id="num-3">3</button>
        <button id="subtract" class="operator">−</button>

        <button id="num-0">0</button>
        <button id="decimal">.</button>
        <button id="equals" class="equal">=</button>
        <button id="add" class="operator">+</button>
      </div>
    </div>
  </body>
</html>
